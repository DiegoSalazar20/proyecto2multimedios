<main class="bg-[#B4C8B1] min-h-screen px-4 py-10 md:px-20 text-[#252525] flex flex-col items-center pt-[70px]" *ngIf="emprendimiento">
  <header>
    <h1 class="text-3xl md:text-4xl font-bold font-lemon text-center mb-10 mt-15 md:10 md:mb-14 animate__animated animate__fadeInDown">
      {{emprendimiento.nombre}}
    </h1>
  </header>
  <section class="flex flex-col-reverse md:flex-row">
    <section  class="hidden md:grid md:grid-cols-2 gap-8 w-full md:w-1/2 p-4 overflow-hidden animate__animated animate__fadeInUp">
      <div *ngFor="let imagenes of emprendimiento.imagenes; let i = index" class="w-full h-50 relative">
        <img
          class="w-full h-full object-cover"
          [src]="imagenes.url_image"
          [alt]="emprendimiento.imagenes[0].alt"
        />
      </div>
    </section>
    <section class="block md:hidden">
      <div id="controls-carousel" class="relative w-full" data-carousel="static">
        <!-- Carousel wrapper -->
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
          <div *ngFor="let imagenes of emprendimiento.imagenes; let i = index" class="duration-700 ease-in-out" data-carousel-item>
            <img class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                 [src]="imagenes.url_image"
                 [alt]="emprendimiento.imagenes[0].alt"
            >
          </div>
        </div>
        <!-- Slider controls -->
        <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
        </button>
        <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
        </button>
      </div>
    </section>
    <section class="animate__animated animate__fadeInRight">
      <div class="w-full p-4">
        <p class="text-lg font-[Inria-Serif] mb-4">{{emprendimiento.descripcion}}</p>
        <p class="text-lg font-[Inria-Serif] mb-4">Horario: {{emprendimiento.horario}}</p>
        <p class="text-lg font-[Inria-Serif] mb-4">Ubicación: {{emprendimiento.ubicacion}}</p>
        <p class="text-lg font-[Inria-Serif] mb-4">Teléfono: {{emprendimiento.contacto.telefono}}</p>
        <p class="text-lg font-[Inria-Serif] mb-4">Correo: {{emprendimiento.contacto.correo}}</p>
        <p class="text-lg font-[Inria-Serif] mb-4">Precio: {{emprendimiento.precio}}</p>
        <a *ngIf="emprendimiento.contacto.web"
          [href]="emprendimiento.contacto.web"
           target="_blank"
           class="text-blue-500 hover:underline font-[Inria-Serif]">
          Visitar sitio web
        </a>
      </div>
    </section>
  </section>
</main>
