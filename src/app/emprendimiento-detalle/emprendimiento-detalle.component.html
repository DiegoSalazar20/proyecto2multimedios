<main class="bg-[#B4C8B1] min-h-screen px-4 py-10 md:px-20 text-[#252525] flex flex-col items-center pt-[70px]"
  *ngIf="emprendimiento">
  <header>
    <h1
      class="text-3xl md:text-4xl font-bold font-lemon text-center mb-10 mt-15 md:10 md:mb-14 animate__animated animate__fadeInDown">
      {{emprendimiento.nombre}}
    </h1>
  </header>

  <section class="flex modo-movil-flex">
    <!-- Galería escritorio -->
    <section class="solo-desktop grid-cols-2 gap-8 w-full p-4 overflow-hidden animate__animated animate__fadeInUp">
      <div *ngFor="let imagenes of emprendimiento.imagenes; let i = index" class="w-full h-50 relative">
        <img class="w-full h-full object-cover" [src]="imagenes.url_image" [alt]="imagenes.alt" />
      </div>
    </section>

    <!-- Carrusel móvil con botón de regresar -->
    <section class="solo-movil w-full">
      <div id="controls-carousel" class="relative w-full">
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
          <div *ngFor="let imagen of emprendimiento.imagenes; let i = index"
            class="absolute inset-0 transition-opacity duration-700 ease-in-out"
            [class.opacity-100]="i === indiceActual" [class.opacity-0]="i !== indiceActual">
            <img class="block w-full h-full object-cover" [src]="imagen.url_image" [alt]="imagen.alt">
          </div>
        </div>

        <!-- Botones del carrusel -->
        <button type="button"
          class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          (click)="anteriorImagen()">
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-yellow-400 hover:bg-yellow-300 active:bg-yellow-200 shadow-md">
            <svg class="w-4 h-4 text-black rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 1 1 5l4 4" />
            </svg>
            <span class="sr-only">Anterior</span>
          </span>
        </button>

        <button type="button"
          class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          (click)="siguienteImagen()">
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-yellow-400 hover:bg-yellow-300 active:bg-yellow-200 shadow-md">
            <svg class="w-4 h-4 text-black rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 9 4-4-4-4" />
            </svg>
            <span class="sr-only">Siguiente</span>
          </span>
        </button>
      </div>

      <!-- Botón de regresar solo en móvil -->
      <div class="w-full flex justify-center mt-6">
        <button (click)="router.navigate(['/emprendimientos'])"
          class="w-12 h-12 rounded-full bg-[#F2C94C] hover:bg-[#D2AD3D] active:bg-[#F8DB83] shadow-md flex items-center justify-center transition-all duration-200"
          aria-label="Volver">
          <i class="fas fa-arrow-left text-black text-lg"></i>
        </button>
      </div>
    </section>


    <!-- Información -->
    <section class="animate__animated animate__fadeInRight">
      <div class="w-full p-4">
        <p class="text-lg font-[Inria-Serif] mb-4">{{emprendimiento.descripcion}}</p>
        <p class="text-lg font-[Inria-Serif] mb-4"><strong>Horario:</strong> {{emprendimiento.horario}}</p>
        <p class="text-lg font-[Inria-Serif] mb-4"><strong>Ubicación:</strong> {{emprendimiento.ubicacion}}</p>
        <p class="text-lg font-[Inria-Serif] mb-4"><strong>Teléfono:</strong> {{emprendimiento.contacto.telefono}}</p>
        <p class="text-lg font-[Inria-Serif] mb-4"><strong>Correo:</strong> {{emprendimiento.contacto.correo}}</p>
        <p class="text-lg font-[Inria-Serif] mb-4"><strong>Precio:</strong> {{emprendimiento.precio}}</p>
      </div>

      <!-- Botón de regresar solo en escritorio -->
      <button (click)="router.navigate(['/emprendimientos'])"
        class="mt-6 ml-auto mr-4 solo-desktop w-12 h-12 rounded-full bg-[#F2C94C] hover:bg-[#D2AD3D] active:bg-[#F8DB83] shadow-md items-center justify-center transition-all duration-200"
        aria-label="Volver">
        <i class="fas fa-arrow-left text-black text-lg"></i>
      </button>
    </section>
  </section>
</main>
