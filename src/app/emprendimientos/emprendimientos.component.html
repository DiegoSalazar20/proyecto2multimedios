<app-menu/>
<main class="bg-[#B4C8B1] min-h-screen px-4 py-10 md:px-20 text-[#252525] flex flex-col justify-center items-center pt-[70px]">

  <!-- TÃ­tulo -->
  <header>
    <h1 class="text-3xl md:text-4xl font-bold font-lemon text-center mb-10 md:mb-14 animate__animated animate__fadeInDown">
      Emprendimientos
    </h1>
  </header>

  <!-- Lista de de emprendimientos -->
  <section class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-6xl">
      <div *ngFor="let emprendimiento of emprendimientos; let i = index"
           [ngClass]="
        'animate__animated ' + 'animate__fadeInLeft'+
        ' animate__delay-0-2s'
      "
           class="rounded-md flex justify-center"
      >
        <div class="max-w-sm bg-[#F8DB83] border border-gray-200 rounded-lg">
          <a href="#">
            <img class="rounded-t-lg w-full h-60 object-cover" src="{{emprendimiento.imagenes[0].url_image}}" alt="" />
          </a>
          <div class="p-5">
            <a href="#">
              <h5 class="mb-2 text-2xl font-[Kalam] font-light text-gray-900 text-center underline">{{ emprendimiento.nombre }}</h5>
            </a>
          </div>
        </div>


      </div>
  </section>

</main>
